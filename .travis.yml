language: vala
sudo: required
dist: trusty
compiler:
 - gcc

install:
# Utils
 - sudo apt-add-repository ppa:vala-team/ppa -y
 - sudo apt-add-repository ppa:mc3man/trusty-media -y

# Travis requires gtk+ 3.16 to compile.
 - sudo add-apt-repository ppa:rebuntu16/glade-3.19+-trusty -y

 - sudo apt-get update -q
 - sudo apt-get install -y checkinstall build-essential texinfo libgtk-3-dev libglib2.0-dev libgdk-pixbuf2.0-dev libsoup2.4-dev libjson-glib-dev libnotify-bin python3 valac-0.30 libnotify-dev libopus-dev ffmpeg
 - sudo apt-get install -y gtk+3.0

before_script:
# ninja
 - git clone git://github.com/martine/ninja.git
 - cd ninja
 - git checkout release
 - ./configure.py --bootstrap
 - sudo cp ./ninja /usr/bin/ninja
 - cd ..
# meson
 - wget https://github.com/mesonbuild/meson/releases/download/0.26.0/meson_0.26.0.tar.gz
 - tar -xvf meson_0.26.0.tar.gz
 - cd meson-0.26.0
 - sudo python3 install_meson.py --prefix=/usr
 - cd ..
# filter_audio
 - git clone https://github.com/irungentoo/filter_audio
 - cd filter_audio
 - make -j$(nproc)
 - sudo make install
 - cd ..
# libsodium
 - git clone git://github.com/jedisct1/libsodium.git
 - cd libsodium
 - git checkout tags/1.0.3
 - ./autogen.sh
 - ./configure && make -j$(nproc)
 - sudo checkinstall --install --pkgname libsodium --pkgversion 1.0.0 --nodoc -y
 - sudo ldconfig
 - cd ..
# Toxcore
 - git clone https://github.com/irungentoo/toxcore.git
 - cd toxcore
 - autoreconf -if
 - ./configure
 - make -j$(nproc)
 - sudo make install
 - echo '/usr/local/lib/' | sudo tee -a /etc/ld.so.conf.d/locallib.conf
 - sudo ldconfig
 - cd ..
# Libconfig
 - git clone https://github.com/hyperrealm/libconfig
 - cd libconfig
 - rm ./lib/scanner.c
 - rm ./lib/scanner.h
 - ./configure
 - make
 - sudo make install
 - cd ..

script:
 - rm -rf ./build
 - mkdir -p ./build
 - meson . ./build -Db_coverage=true --enable-gcov
 - sudo make install

notifications:
 email: false
 irc:
  channels:
   - "chat.freenode.net#ricin-dev"
  on_success: change
  on_failure: always

after_success:
 - bash <(curl -s https://codecov.io/bash)
